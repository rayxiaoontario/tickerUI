 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name. </th>
      <td mat-cell *matCellDef="let ticker"> {{ticker.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="reviewed">
      <th mat-header-cell *matHeaderCellDef> reviewed </th>
      <td mat-cell *matCellDef="let ticker"> <input
        type="checkbox"
        [checked]="ticker.checked"
        (change)="onReviewed(ticker)"/> </td>
    </ng-container>
  
    <ng-container matColumnDef="opened">
      <th mat-header-cell *matHeaderCellDef> opened </th>
      <td mat-cell *matCellDef="let ticker"> <input
        type="checkbox"
        [checked]="ticker.opened"
        (change)="onFollow(ticker)"/> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let stocks; columns: displayedColumns;"></tr>

  
</table>
